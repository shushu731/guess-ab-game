<body>

    <button onclick="startGame()">é–‹å§‹</button>

  </div>

  <div id="question"></div>
  <input id="answerInput" type="text" placeholder="è¼¸å…¥â†‘â†“â†â†’" autocomplete="off">
  <div id="result"></div>
  <div id="history"></div>

  <!-- Canvas æ§åˆ¶å€ -->
  <canvas id="controlCanvas" width="300" height="300"></canvas>

  <script>
    const arrowMap = {
      ArrowUp: 'â†‘',
      ArrowDown: 'â†“',
      ArrowLeft: 'â†',
      ArrowRight: 'â†’',
      w: 'â†‘',
      s: 'â†“',
      a: 'â†',
      d: 'â†’'
    };

    let questions = [];
    let currentIndex = 0;
    let wrongCount = 0;
    let startTime = null;
    let totalQuestions = 0;

    const input = document.getElementById('answerInput');
    const questionDiv = document.getElementById('question');
    const resultDiv = document.getElementById('result');
    const historyDiv = document.getElementById('history');

    document.addEventListener('keydown', e => {
      if (!questions.length) return;
      if (arrowMap.hasOwnProperty(e.key)) {
        e.preventDefault();
        const symbol = arrowMap[e.key];
        input.value += symbol;
        const currentAnswer = input.value;
        const target = questions[currentIndex];
        if (!target.startsWith(currentAnswer)) {
          wrongCount++;
          input.value = '';
        }
      }
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        checkAnswer();
        input.value = '';
      }
    });

    function generateQuestion(min, max) {
      const arrows = ['â†‘', 'â†“', 'â†', 'â†’'];
      const len = Math.floor(Math.random() * (max - min + 1)) + min;
      let str = '';
      for (let i = 0; i < len; i++) {
        str += arrows[Math.floor(Math.random() * arrows.length)];
      }
      return str;
    }

    function startGame() {
      const min = parseInt(document.getElementById('minLen').value);
      const max = parseInt(document.getElementById('maxLen').value);
      const count = parseInt(document.getElementById('count').value);

      if (min < 3 || max < 3 || count < 1 || max < min) {
        alert('è«‹ç¢ºèªè¼¸å…¥æ­£ç¢ºï¼ˆæœ€å°/æœ€å¤§ â‰¥ 3ï¼Œæœ€å¤§ä¸å¾—å°æ–¼æœ€å°ï¼Œé¡Œæ•¸ â‰¥ 1ï¼‰');
        return;
      }

      questions = Array.from({ length: count }, () => generateQuestion(min, max));
      totalQuestions = count;
      currentIndex = 0;
      wrongCount = 0;
      startTime = Date.now();
      input.value = '';
      input.focus();
      showQuestion();
      resultDiv.textContent = '';
    }

    function showQuestion() {
      questionDiv.textContent = questions[currentIndex] || '';
    }

    function checkAnswer() {
      if (!questions.length) return;
      const ans = input.value;
      const target = questions[currentIndex];
      if (ans === target) {
        currentIndex++;
        input.value = '';
        if (currentIndex >= questions.length) {
          endGame(true);
        } else {
          showQuestion();
        }
      } else {
        wrongCount++;
        input.value = '';
      }
    }

    function endGame(success) {
      const duration = Math.floor((Date.now() - startTime) / 1000);
      const done = success ? totalQuestions : currentIndex;
      const msg = success
        ? `(å…± ${totalQuestions} é¡Œ) éŒ¯èª¤ ${wrongCount} æ¬¡ã€€èŠ±è²» ${duration} ç§’`
        : `æ”¾æ£„ï¼šå…± ${totalQuestions} é¡Œï¼Œå®Œæˆ ${done} é¡Œï¼ŒéŒ¯èª¤ ${wrongCount} æ¬¡ã€€èŠ±è²» ${duration} ç§’`;

      const div = document.createElement('div');
      div.textContent = msg;
      historyDiv.appendChild(div);

      questions = [];
      questionDiv.textContent = '';
      input.value = '';
    }

    function giveUp() {
      if (!questions.length) return;
      endGame(false);
    }

    function clearHistory() {
      historyDiv.innerHTML = '';
    }

    // Canvas æ§åˆ¶å€é‚è¼¯
    const canvas = document.getElementById('controlCanvas');
    const ctx = canvas.getContext('2d');

    function drawPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#666';
      ctx.fillStyle = '#ddd';
      ctx.lineWidth = 2;

      // â†‘ ä¸Šæ’ä¸­å¤®
      ctx.fillRect(100, 20, 100, 80);
      ctx.strokeRect(100, 20, 100, 80);
      ctx.fillStyle = '#000';
      ctx.font = '40px sans-serif';
      ctx.fillText('â†‘', 140, 75);

      // â† å·¦ä¸‹
      ctx.fillStyle = '#ddd';
      ctx.fillRect(20, 110, 80, 80);
      ctx.strokeRect(20, 110, 80, 80);
      ctx.fillStyle = '#000';
      ctx.fillText('â†', 50, 165);

      // â†“ ä¸­ä¸‹
      ctx.fillStyle = '#ddd';
      ctx.fillRect(110, 110, 80, 80);
      ctx.strokeRect(110, 110, 80, 80);
      ctx.fillStyle = '#000';
      ctx.fillText('â†“', 140, 165);

      // â†’ å³ä¸‹
      ctx.fillStyle = '#ddd';
      ctx.fillRect(200, 110, 80, 80);
      ctx.strokeRect(200, 110, 80, 80);
      ctx.fillStyle = '#000';
      ctx.fillText('â†’', 230, 165);

      // âœ… é€å‡ºéµï¼ˆæœ€ä¸‹æ’ï¼‰
      ctx.fillStyle = '#fdd';
      ctx.fillRect(75, 210, 150, 60);
      ctx.strokeRect(75, 210, 150, 60);
      ctx.fillStyle = '#000';
      ctx.fillText('é€å‡º', 115, 250);
    }

    canvas.addEventListener('pointerdown', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (y >= 20 && y <= 100 && x >= 100 && x <= 200) simulateKey('ArrowUp');
      else if (y >= 110 && y <= 190) {
        if (x >= 20 && x <= 100) simulateKey('ArrowLeft');
        else if (x >= 110 && x <= 190) simulateKey('ArrowDown');
        else if (x >= 200 && x <= 280) simulateKey('ArrowRight');
      } else if (y >= 210 && y <= 270 && x >= 75 && x <= 225) {
        simulateKey(' ');
      }
    });

    function simulateKey(keyName) {
      const e = new KeyboardEvent('keydown', {
        key: keyName,
        code: keyName === ' ' ? 'Space' : keyName,
        bubbles: true
      });
      document.dispatchEvent(e);
    }

    drawPad();
  </script>
