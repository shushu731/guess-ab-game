  <h3>ğŸ“ ç­†è¨˜å€</h3>

  <script>
    let answer = '';
    let hintData = [];

    function startNewGame() {
      answer = generateAnswer();
      hintData = generateHints(answer);

      const hintsList = document.getElementById("hints");
      const log = document.getElementById("log");
      hintsList.innerHTML = '';
      log.innerHTML = '';
      document.getElementById("guess").value = '';

      hintData.forEach(h => {
        const li = document.createElement("li");
        li.textContent = `${h.input} â†’ ${h.hint}`;
        hintsList.appendChild(li);
      });
    }

    function generateAnswer() {
      const digits = [];
      while (digits.length < 3) {
        let d = Math.floor(Math.random() * 10).toString();
        if (!digits.includes(d)) digits.push(d);
      }
      return digits.join("");
    }

    function generateHints(answer) {
      const hints = [];
      while (hints.length < 3) {
        let input = generateAnswer();
        if (input === answer || hints.find(h => h.input === input)) continue;
        hints.push({ input, hint: getHint(input, answer) });
      }
      return hints;
    }

    function getHint(input, answer) {
      let correctPos = 0, correctNum = 0;
      for (let i = 0; i < 3; i++) {
        if (input[i] === answer[i]) correctPos++;
        else if (answer.includes(input[i])) correctNum++;
      }
      return `${correctPos}å€‹æ­£ç¢ºä½ç½®, ${correctNum}å€‹æ­£ç¢ºæ•¸å­—`; 
    }

    function checkGuess() {
      const input = document.getElementById("guess").value;
      if (!/^[0-9]{3}$/.test(input) || new Set(input).size !== 3) {
        alert("è«‹è¼¸å…¥3ä½ä¸é‡è¤‡çš„æ•¸å­—");
        return;
      }
      const result = getHint(input, answer);
      const div = document.createElement("div");
      div.textContent = `${input} â†’ ${result}`;
      document.getElementById("log").appendChild(div);
      if (input === answer) {
        setTimeout(() => {
          alert("ğŸ‰ æ­å–œä½ ç ´è§£å¯†ç¢¼ï¼å¯†ç¢¼æ˜¯ï¼š" + answer + "\næˆ‘å€‘ä¾†æŒ‘æˆ°ä¸‹ä¸€é¡Œï¼");
          startNewGame();
        }, 100);
      }
    }

    startNewGame();

    // ğŸ–Œï¸ ç¹ªåœ–åŠŸèƒ½
    const canvas = document.getElementById('drawArea');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvas.addEventListener('touchend', () => {
      drawing = false;
    });

    function startDraw(e) {
      drawing = true;
      draw(e);
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }
  </script>
